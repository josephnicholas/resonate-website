<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../ui/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <!--For social media stuff-->
        </div>
        <!--Area for logo-->
        <div class="row">
            <div class="col">
                <div class="text-center">
                    <img src="../images/logo.png" class="img-fluid" alt="Resonate Logo" style="padding-bottom: 10px;" />
                </div>
            </div>
        </div>
        <!--Navbar-->
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg" style="background-color: #5E99C8;">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarContent">
                            <ul class="navbar-nav nav-fill me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">Music Therapy</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">Who we serve</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">About Us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <!--Area for carousel-->
        <div class="row">
            <div class="col">
                <div id="carouselTherapyImages" class="carousel slide" data-bs-bridge="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../images/therapy1 (Medium).jpg" class="d-block w-100" alt="Therapy drums" />
                        </div>
                        <div class="carousel-item">
                            <img src="../images/therapy2 (Medium).jpg" class="d-block w-100" alt="Therapy piano" />
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselTherapyImages"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselTherapyImages"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
